{template 'common/header'}

<div class="panel panel-default">
    <div class="panel-heading">域名列表</div>
    <form method="post" id="fm" action="{php echo $this->createWebUrl('addDomain')}">
        <table class="table">
            <tbody>
            <tr>
                <th class="active" style="text-align: center">域名</th>
                <th class="active" style="text-align: center; width: 100px;">操作</th>
            </tr>

            {loop $list $index $item}
            <tr>
                <td  style="text-align: center">{$item['domain']}</td>
                <td  style="text-align: right;width: 100px;">
                    <a type="button" class="btn  btn-warning" 
                       href="{php echo $this->createWebUrl('delDomain',array('domain_id'=>$item['id']))}">删除</a>
                </td>
            </tr>
            {/loop}

            <tr>
                <th  style="text-align: center">
                    <input name="url" class="form-control"/>
                </th>
                <th  style="text-align: right;width: 100px;">
                    <input placeholder="比如 http://www.baidu.com " type="button" id="sb" class="btn btn-primary" value="添加" />
                </th>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script>
    $("#sb").click(function(){
        $("#fm").submit()
    })
</script>
{template 'common/footer'}
